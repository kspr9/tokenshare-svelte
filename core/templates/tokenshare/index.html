{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DjangoSvelte Tokenshare</title>

    <link rel='icon' type='image/png' href="{% static 'frontend/favicon.png' %}">
    <link rel='stylesheet' href="{% static 'frontend/global.css' %}"> 
    
    
    
  </head>
  <body>
  
    <div id="app"></div>

    {% if DEBUG %}
    <!-- Vite's development server -->
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.ts"></script>
    {% else %}
    <!-- Production bundle -->
    <script defer src="{% static 'frontend/bundle.js' %}"></script>
    {% endif %}
  </body>
</html>
